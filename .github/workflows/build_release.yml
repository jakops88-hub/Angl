name: Build Release AAB

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering from the Actions tab

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Decode Keystore
        if: ${{ secrets.SIGNING_KEY_STORE_BASE64 }}
        run: |
          echo "${{ secrets.SIGNING_KEY_STORE_BASE64 }}" | base64 --decode > app/keystore.jks
          echo "✓ Keystore decoded successfully"

      - name: Check Keystore Status
        run: |
          if [ -f app/keystore.jks ]; then
            echo "✓ Keystore file exists - building SIGNED release"
          else
            echo "⚠️  Keystore file not found - building UNSIGNED release"
            echo "⚠️  This build cannot be uploaded to Google Play Store"
            echo "⚠️  See SIGNING.md for instructions on setting up signing"
          fi

      - name: Build Release AAB
        run: ./gradlew bundleRelease
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/bundle/release/app-release.aab
          if-no-files-found: error
          retention-days: 30
