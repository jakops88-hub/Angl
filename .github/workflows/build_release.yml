name: Build Release APK

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering from the Actions tab

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Decode Keystore
        env:
          SIGNING_KEY_STORE_BASE64: ${{ secrets.SIGNING_KEY_STORE_BASE64 }}
        run: |
          if [ -n "$SIGNING_KEY_STORE_BASE64" ]; then
            echo "$SIGNING_KEY_STORE_BASE64" | base64 --decode > app/keystore.jks
            echo "âœ“ Keystore decoded successfully"
          else
            echo "âš ï¸  SIGNING_KEY_STORE_BASE64 secret not set - skipping keystore decode"
          fi

      - name: Check Keystore Status
        run: |
          if [ -f app/keystore.jks ]; then
            echo "âœ“ Keystore file exists - building SIGNED release"
          else
            echo "âš ï¸  Keystore file not found - building UNSIGNED release"
            echo "âš ï¸  This build cannot be uploaded to Google Play Store"
            echo "âš ï¸  See SIGNING.md for instructions on setting up signing"
          fi

      - name: Display Version Information
        run: |
          echo "==========================================="
          echo "Build Information:"
          echo "  GitHub Run Number: ${{ github.run_number }}"
          echo "  Calculated Version Code: $((1000 + ${{ github.run_number }}))"
          echo "==========================================="
          if [ -f version.properties ]; then
            echo "Version Properties File:"
            cat version.properties
          fi
          echo "==========================================="

      - name: Build Release AAB
        run: ./gradlew bundleRelease
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-run-${{ github.run_number }}
          path: app/build/outputs/bundle/release/app-release.aab
          if-no-files-found: error
          retention-days: 30

      - name: Create Build Summary
        run: |
          echo "## ðŸ“¦ Release Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Version Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Version Code:** $((1000 + ${{ github.run_number }}))" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Run Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f version.properties ]; then
            MAJOR=$(grep VERSION_MAJOR version.properties | cut -d'=' -f2)
            MINOR=$(grep VERSION_MINOR version.properties | cut -d'=' -f2)
            PATCH=$(grep VERSION_PATCH version.properties | cut -d'=' -f2)
            echo "- **Version Name:** $MAJOR.$MINOR.$PATCH" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ Download" >> $GITHUB_STEP_SUMMARY
          echo "The release AAB is available in the workflow artifacts." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### â„¹ï¸ Notes" >> $GITHUB_STEP_SUMMARY
          echo "- Each CI build automatically gets a unique version code" >> $GITHUB_STEP_SUMMARY
          echo "- Version code = 1000 + GitHub run number" >> $GITHUB_STEP_SUMMARY
          echo "- AAB format is required for Google Play Store upload" >> $GITHUB_STEP_SUMMARY
